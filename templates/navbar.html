<style>
    .navbar{
        display: grid;
        grid-template-columns: 1fr 5fr 1fr;
    }
    #title{
        text-align: center;
    }
</style>

<div class="navbar">
    {% if request.user.is_authenticated %}
    <div>
        <h2>Welcome, {{ request.user.username }}</h2>
    </div>
    {% else %}
    <div>
        <h1><a href="{% url 'login' %}">Login</a></h1>
    </div>
    {% endif %}
    <div>        
        <h2 id="title"><a href="{% url 'index' %}">Long Grass</a></h2>
    </div>
    {% if request.user.is_authenticated %}
    <div>
        <h2><a href="{% url 'logout' %}">Logout</a></h2>
    </div>
    {% endif %}
    
</div>
<hr>
