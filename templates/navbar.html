<div class="navbar">
    {% if request.user.is_authenticated %}
    <div id="welcome-text">
        <h2>Welcome, {{ request.user.username }}</h2>
    </div>
    {% else %}
    <div id="logout-wrapper">
        <h1><a id="login-button" href="{% url 'login' %}">Login</a></h1>
    </div>
    {% endif %}
    <div>
        <h2><a id="title" href="{% url 'index' %}">Long Grass</a></h2>
    </div>
    {% if request.user.is_authenticated %}
    <div>
        <h2><a id="logout" href="{% url 'logout' %}">Logout</a></h2>
    </div>
    {% endif %}
</div>
